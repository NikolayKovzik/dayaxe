<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="body">
    <header class="header container">
        <div class="header__inner">
            <svg class="header__logo">
                <use xlink:href="./assets/svg/sprite.svg#logo"></use>
            </svg>
            <div class="hamburger">
                <div class="hamburger__line hamburger__line--top"></div>
                <div class="hamburger__line hamburger__line--middle"></div>
                <div class="hamburger__line hamburger__line--bottom"></div>
            </div>
        </div>
    </header>
    <section class="start-section container">
        <h1 class="start-section__title">
            Book pool time and amenities at luxury hotels
        </h1>
        <article class="search">
            <ul class="search__services-list">
                <li class="search__service-item">
                    <button class="search__service-btn search__service-btn--active">All</button>
                </li>
                <li class="search__service-item">
                    <button class="search__service-btn">Day Pass</button>
                </li>
                <li class="search__service-item">
                    <button class="search__service-btn">Cabanas</button>
                </li>
                <li class="search__service-item">
                    <button class="search__service-btn">Daybeds</button>
                </li>
            </ul>
            <form action="" class="search-form">
                <div class="search-form__section">
                    <div class="search-form__section-inner">
                        <span class="search-form__section-label search-form__city">
                            Los Angeles, LA
                        </span>
                        <svg class="search-form__location">
                            <use xlink:href="./assets/svg/sprite.svg#location"></use>
                        </svg>
                    </div>
                </div>
                <div class="search-form__section">
                    <div class="search-form__section-inner">
                        <span class="search-form__section-label search-form__date">
                            Jan 12 2009
                        </span> 
                        <svg class="search-form__pin">
                            <use xlink:href="./assets/svg/sprite.svg#pin"></use>
                        </svg>
                    </div>
                </div>
                <div class="search-form__section">
                    <div class="search-form__section-inner">
                        <span class="search-form__section-label search-form__guests">
                            2 guests
                        </span> 
                        <svg class="search-form__pin">
                            <use xlink:href="./assets/svg/sprite.svg#pin"></use>
                        </svg>
                    </div>
                </div>
                <button class="search-form__submit-btn default-button--dark">
                    Find Your Day Pass
                </button>
            </form>
        </article>
    </section>
</body>

</html>
