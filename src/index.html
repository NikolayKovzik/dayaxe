<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="body">
    <header class="header container">
        <div class="header__inner">
            <svg class="header__logo">
                <use xlink:href="./assets/svg/sprite.svg#logo"></use>
            </svg>
            <div class="hamburger">
                <div class="hamburger__line hamburger__line--top"></div>
                <div class="hamburger__line hamburger__line--middle"></div>
                <div class="hamburger__line hamburger__line--bottom"></div>
            </div>
        </div>
    </header>
    <section class="start-section container">
        <h1 class="start-section__title">
            Book pool time and amenities at luxury hotels
        </h1>
        <ul class="start-section__services-list">
            <li class="start-section__service-item">
                <button class="start-section__service-btn">All</button>
            </li>
            <li class="start-section__service-item">
                <button class="start-section__service-btn">Day Pass</button>
            </li>
            <li class="start-section__service-item">
                <button class="start-section__service-btn">Cabanas</button>
            </li>
            <li class="start-section__service-item">
                <button class="start-section__service-btn">Daybeds</button>
            </li>
        </ul>
    </section>
</body>

</html>
